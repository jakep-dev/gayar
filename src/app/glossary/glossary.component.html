<app-tile [id]="'reportTileId'" [title]="header" class="width-100" [isFullScreen]="false">
  <div front class="width-100" fxLayout="column">
    <div class="container">
      <div class="header">
        <h1>Glossary</h1>
      </div>
        <div *ngFor="let group of terms">
          <glossary-group [letter]="group.letter" [terms]="group.terms"></glossary-group>
        </div>
    </div>
    <div class="footer">CyberOverVue Glossary</div>
  </div>
  </app-tile>
