<report-tile
    *ngFor="let report of reportTileModel"
    [header]="report.description"
    [id]="report.id"
    [isParentChecked]="report.value"
    [subComponent]="report.subComponents">
</report-tile>

<blank-tile [id]="'REPORT_ACTIONS'">
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px" class="padding-right-5">
      <button md-raised-button (click)="onReport()" routerLinkActive="active" >
        <!--routerLink="/printPreview"-->
        <md-icon>pie_chart</md-icon>
          Download Report
      </button>
    </div>
</blank-tile>
<div style="display: none;">
  <ng-template #entryPoint></ng-template>
</div>
<div style="display: none;">
  <canvas #canvas></canvas>
</div>
