<div
    fxLayout="row"
    fxLayoutAlign="start start"
    fxLayoutWrap>
    <div fxFlexFill fxFlex="100">
      <app-tile [id]="'REPORT_DASHBOARD'"  class="width-100"
          [title]="'Dashboard'" [isAccordion]="false" [isFullScreen]="false"
          [isSelectable]="true" [isSelected]="model.isDashboard" [isSelectableDisabled]="true">
          <div front class="width-100" fxLayout="row">

          </div>
      </app-tile>
    </div>
    <div fxFlexFill fxFlex="50" fxFlex.lt-md="100">
      <app-tile [id]="'REPORT_FREQUENCY'"  class="width-100"
          [title]="'Frequency'" [isFullScreen]="false" [isSelectable]="true"
          [isSelected]="model.isFrequency" (onSelectable)="onFrequencyTileSelectionChange($event)">
          <div front fxLayout="column" class="width-100 sub-components">
              <btn-checkbox  class="width-100" [name]="'Industry Overview'" [isSelected]="model.frequency.isIndustryOverview"></btn-checkbox>
              <btn-checkbox  class="width-100" [name]="'Time Period'" [isSelected]="model.frequency.isTimePeriod"></btn-checkbox>
              <sub-checkbox [headerName]="'Type of Incident'" [subComponents]="frequencyTypeOfIncidentSubComponents"></sub-checkbox>
              <sub-checkbox [headerName]="'Type of Loss'" [subComponents]="frequencyTypeOfLossSubComponents"></sub-checkbox>
              <btn-checkbox  class="width-100" [name]="'5 Most Recent Cases'" [isSelected]="model.frequency.isMost5RecentCases"></btn-checkbox>
          </div>
      </app-tile>
    </div>

    <div fxFlexFill fxFlex="50" fxFlex.lt-md="100">
      <app-tile [id]="'REPORT_SEVERITY'"  class="width-100"
          [title]="'Severity'" [isFullScreen]="false" [isSelectable]="true"
          [isSelected]="model.isSeverity" (onSelectable)="onSeverityTileSelectionChange($event)">
          <div front fxLayout="column" class="width-100 sub-components">
              <btn-checkbox  class="width-100" [name]="'Industry Overview'" [isSelected]="model.severity.isIndustryOverview"></btn-checkbox>
              <btn-checkbox  class="width-100" [name]="'Time Period'" [isSelected]="model.severity.isTimePeriod"></btn-checkbox>
              <sub-checkbox [headerName]="'Type of Incident'" [subComponents]="severityTypeOfIncidentSubComponents"></sub-checkbox>
              <sub-checkbox [headerName]="'Type of Loss'" [subComponents]="severityTypeOfLossSubComponents"></sub-checkbox>
              <btn-checkbox  class="width-100" [name]="'Top 5 Cases'" [isSelected]="model.severity.isTop5Cases"></btn-checkbox>
          </div>
      </app-tile>
    </div>

    <div fxFlexFill fxFlex="50" fxFlex.lt-md="100">
      <app-tile [id]="'REPORT_BENCHMARK'"  class="width-100"
          [title]="'Benchmark'" [isFullScreen]="false" [isSelectable]="true"
          [isSelected]="model.isBenchmark" (onSelectable)="onBenchmarkTileSelectionChange($event)">
          <div front fxLayout="column" class="width-100 sub-components">
              <btn-checkbox  class="width-100" [name]="'Limit Adequacy'" [isSelected]="model.benchmark.isLimitAdequacy"></btn-checkbox>
              <btn-checkbox  class="width-100" [name]="'Premium Distribution'" [isSelected]="model.benchmark.isPremiumDistribution"></btn-checkbox>
              <btn-checkbox  class="width-100" [name]="'Limit Distribution'" [isSelected]="model.benchmark.isLimitDistribution"></btn-checkbox>
              <btn-checkbox  class="width-100" [name]="'Retention Distribution'" [isSelected]="model.benchmark.isRetentionDistribution"></btn-checkbox>
              <btn-checkbox  class="width-100" [name]="'Rate per Million Distribution by Values'" [isSelected]="model.benchmark.isRatePerMillionDistributionByValues"</btn-checkbox>
          </div>
      </app-tile>
    </div>

    <div fxFlexFill fxFlex="50" fxFlex.lt-md="100">
      <app-tile [id]="'REPORT_APPENDIX'"  class="width-100"
          [title]="'Appendix'" [isAccordion]="false" [isFullScreen]="false"
          [isSelectable]="true" [isSelected]="model.isAppendix">
          <div front fxLayout="column" class="width-100 sub-components">
              <btn-checkbox  class="width-100" [name]="'Glossary'" [isSelected]="model.isAppendix"></btn-checkbox>
          </div>
      </app-tile>
    </div>


    <div fxFlexFill fxFlex="100">
      <blank-tile [id]="'REPORT_ACTIONS'">
          <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px" class="padding-right-5">
            <button md-raised-button (click)="onReport()">
              <md-icon>pie_chart</md-icon>
              Report
            </button>
          </div>
      </blank-tile>
    </div>

    <div style="height: 50px">
      &nbsp;
    </div>
</div>
