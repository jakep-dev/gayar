<div
    fxLayout="row"
    fxLayoutAlign="start start"
    fxLayoutWrap>
    <div fxFlexFill fxFlex="100">
      <app-tile [id]="'REPORT_DASHBOARD'"  class="width-100"
          [title]="'Dashboard'" [isFullScreen]="false"
          [isSelectable]="true">
          <div front fxLayout="column" class="width-100 sub-components">
              <btn-checkbox  class="width-100" [name]="'Benchmark'"></btn-checkbox>
              <btn-checkbox  class="width-100" [name]="'Frequency'"></btn-checkbox>
              <btn-checkbox  class="width-100" [name]="'Severity'"></btn-checkbox>
          </div>
      </app-tile>
    </div>
    <div fxFlexFill fxFlex="100">
      <app-tile [id]="'REPORT_FREQUENCY'"  class="width-100"
          [title]="'Frequency'" [isFullScreen]="false" [isSelectable]="true">
          <div front fxLayout="column" class="width-100 sub-components">
              <btn-checkbox  class="width-100" [name]="'Industry Overview'"></btn-checkbox>
              <btn-checkbox  class="width-100" [name]="'Time Period'"></btn-checkbox>
              <sub-checkbox [headerName]="'Type of Incident'" [subComponents]=""></sub-checkbox>
              <sub-checkbox [headerName]="'Type of Loss'" [subComponents]=""></sub-checkbox>
              <btn-checkbox  class="width-100" [name]="'5 Most Recent Cases'"></btn-checkbox>
          </div>
      </app-tile>
    </div>

    <div fxFlexFill fxFlex="100">
      <app-tile [id]="'REPORT_SEVERITY'"  class="width-100"
          [title]="'Severity'" [isFullScreen]="false" [isSelectable]="true">
          <div front fxLayout="column" class="width-100 sub-components">
              <btn-checkbox  class="width-100" [name]="'Industry Overview'"></btn-checkbox>
              <btn-checkbox  class="width-100" [name]="'Time Period'"></btn-checkbox>
              <sub-checkbox [headerName]="'Type of Incident'" [subComponents]=""></sub-checkbox>
              <sub-checkbox [headerName]="'Type of Loss'" [subComponents]=""></sub-checkbox>
              <btn-checkbox  class="width-100" [name]="'Top 5 Cases'"></btn-checkbox>
          </div>
      </app-tile>
    </div>

    <div fxFlexFill fxFlex="100">
      <app-tile [id]="'REPORT_BENCHMARK'"  class="width-100"
          [title]="'Benchmark'" [isFullScreen]="false" [isSelectable]="true"
          >
          <div front fxLayout="column" class="width-100 sub-components">
              <btn-checkbox  class="width-100" [name]="'Limit Adequacy'" ></btn-checkbox>
              <btn-checkbox  class="width-100" [name]="'Premium Distribution'" ></btn-checkbox>
              <btn-checkbox  class="width-100" [name]="'Limit Distribution'" ></btn-checkbox>
              <btn-checkbox  class="width-100" [name]="'Retention Distribution'" ></btn-checkbox>
              <btn-checkbox  class="width-100" [name]="'Rate per Million Distribution by Values'"></btn-checkbox>
          </div>
      </app-tile>
    </div>

    <div fxFlexFill fxFlex="100">
      <app-tile [id]="'REPORT_APPENDIX'"  class="width-100"
          [title]="'Appendix'" [isFullScreen]="false"
          [isSelectable]="true">
          <div front fxLayout="column" class="width-100 sub-components">
              <btn-checkbox  class="width-100" [name]="'Glossary'"></btn-checkbox>
          </div>
      </app-tile>
    </div>


    <div fxFlexFill fxFlex="100">
      <blank-tile [id]="'REPORT_ACTIONS'">
          <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px" class="padding-right-5">
            <button md-raised-button (click)="onReport()">
              <md-icon>pie_chart</md-icon>
               Download Report
            </button>
          </div>
      </blank-tile>
    </div>
</div>
