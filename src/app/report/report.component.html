<div  fxLayout="row" fxLayoutAlign="start center">
    <span class="ui-description" >To create a report, please indicate which of the sections below you would like to include as part of the report. As a default, all components of the report have been selected. You can uncheck any of the sections that are not relevant.</span>
</div>

<report-tile
    *ngFor="let report of reportTileModel"
    [header]="report.description"
    [id]="report.id"
    [isDisabled]="!report.hasAccess"
    [isParentChecked]="report.value"
    [subComponent]="report.subComponents">
</report-tile>

<blank-tile [id]="'REPORT_ACTIONS'">
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px" class="padding-right-5">
      <button md-raised-button (click)="onReport()" routerLinkActive="active" >
        <md-icon>pie_chart</md-icon>
          Generate Report
      </button>
    </div>
</blank-tile>
