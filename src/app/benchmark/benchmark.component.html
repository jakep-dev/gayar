<div fxFlex fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="5px">
  <app-tile fxFlex [title]="'Benchmark'" [isSplittable]="true" 
  [isFlippable]="true">
    <div front>
      <app-premium [componentData]="benchmarkPremiumDistributionInput"></app-premium>
    </div>
    <div back>
      Chart 2 Place Holder
    </div>
  </app-tile>

  <app-tile fxFlex [title]="'Tile 2'" >
    <div front>
      <app-limit [componentData]="benchmarkPremiumDistributionInput"></app-limit>
    </div>
    <div back>
      Chart 2 Place Holder
    </div>
  </app-tile>
</div>
