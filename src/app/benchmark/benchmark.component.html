<div
    fxLayout.gt-sm="row"
    fxHide.lt-md="true"
    fxLayoutAlign="start start"
    fxLayoutWrap>
    <app-peer-group-loss fxFlexFill fxFlex="50" fxFlex.lt-md="100"  *ngIf="benchmarkLimitAdequacyInput" class="width-100" [componentData]="benchmarkLimitAdequacyInput"></app-peer-group-loss>
    <app-premium fxFlexFill fxFlex="50" fxFlex.lt-md="100" *ngIf="benchmarkDistributionInput" class="width-100" [componentData]="benchmarkDistributionInput"></app-premium>
    <app-limit fxFlexFill fxFlex="50" fxFlex.lt-md="100" *ngIf="benchmarkDistributionInput" class="width-100" [componentData]="benchmarkDistributionInput"></app-limit>
    <app-retention fxFlexFill fxFlex="50" fxFlex.lt-md="100" *ngIf="benchmarkDistributionInput" class="width-100" [componentData]="benchmarkDistributionInput"></app-retention>
    <app-rate  fxFlexFill fxFlex="50" fxFlex.lt-md="100" *ngIf="benchmarkRateInput" class="width-100" [componentData]="benchmarkRateInput"></app-rate>
</div>

<div
    fxHide.gt-sm="true"
    fxLayoutAlign="start start"
    fxLayout.lt-md="column">
    <app-peer-group-loss fxFlex="50" fxFlex.lt-md="100"  *ngIf="benchmarkLimitAdequacyInput" class="width-100" [componentData]="benchmarkLimitAdequacyInput"></app-peer-group-loss>
    <app-premium fxFlex="50" fxFlex.lt-md="100" *ngIf="benchmarkDistributionInput" class="width-100" [componentData]="benchmarkDistributionInput"></app-premium>
    <app-limit fxFlex="50" fxFlex.lt-md="100" *ngIf="benchmarkDistributionInput" class="width-100" [componentData]="benchmarkDistributionInput"></app-limit>
    <app-retention fxFlex="50" fxFlex.lt-md="100" *ngIf="benchmarkDistributionInput" class="width-100" [componentData]="benchmarkDistributionInput"></app-retention>
    <app-rate fxFlex="50" fxFlex.lt-md="100" *ngIf="benchmarkRateInput" class="width-100" [componentData]="benchmarkRateInput"></app-rate>
</div>
