<div front flex fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px" class="padding-left-10 padding-right-10"> 
  <div>
    <div fxFlex fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="5px">
      <div *ngIf="benchmarkDistributionInput">
        <app-premium [componentData]="benchmarkDistributionInput"></app-premium>
      </div>
      <div *ngIf="benchmarkDistributionInput">
        <app-limit [componentData]="benchmarkDistributionInput"></app-limit>
      </div>
    </div>
  </div>

  <div>
    <div fxflex fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="5px">
      <div *ngIf="benchmarkDistributionInput">
        <app-retention [componentData]="benchmarkDistributionInput"></app-retention>
      </div>
      <div>
        <div *ngIf="benchmarkLimitAdequacyInput">
          <app-peer-group-loss [componentData]="benchmarkLimitAdequacyInput"></app-peer-group-loss>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div fxflex fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="5px">
      <div *ngIf="benchmarkRateInput">
        <app-rate [componentData]="benchmarkRateInput"></app-rate>
      </div>
    </div>
  </div>
</div>
