<div *ngIf='modelData'>
    <bar-chart
        benchmark-limit-distribution-behavior
        [modelData]="modelData"
        [chartData]="chartData"
        [chartComponent]="chartComponent$ | async"
        (onDataComplete)="onDataComplete($event)"
        (onChartRedraw)="onChartReDraw($event)"
    >
    </bar-chart>
</div>
