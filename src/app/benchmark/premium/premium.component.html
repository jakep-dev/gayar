<app-tile  [title]="chartHeader" [isSplittable]="false" [isFlippable]="false">
    <div front *ngIf='modelData'>
        <bar-chart
            benchmark-premium-distribution-behavior
            [modelData]="modelData"
            [chartData]="chartData"
            [chartComponent]="chartComponent$ | async"
            (onDataComplete)="onDataComplete($event)"
            (onChartRedraw)="onChartReDraw($event)">
        </bar-chart>
    </div>
</app-tile>
