<div  fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="5px">
  <!-- Each 2 Chart Display -->
  <div fxLayout="row" fxLayout.md="column"  fxLayoutAlign.md="start start" fxLayoutAlign="start center"  fxLayoutGap="5px">
      <div>
        <app-tile  [title]="'Tile 1'" [isSplittable]="false" [isFlippable]="true">
          <div front>
              Row 1 Tile 1 Chart 1 Place Holder
          </div>
          <div back>
            Row 1 Tile 1 Chart 2 Place Holder
        </div>
        </app-tile>
      </div>
      <div>
        <app-tile  [title]="'Tile 2'" [isSplittable]="false" [isFlippable]="false">
          <div front>
              Row 1 Tile 2 Chart 2 Place Holder
          </div>
        </app-tile>
      </div>
  </div>
  <!-- Each 2 Chart Display -->
</div>
