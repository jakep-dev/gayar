<div [dragula]='"sixth-bag"'
    [fxLayout.gt-sm]="menuService.isFullScreen ? 'column' : 'row'"
    fxLayoutAlign="start start"
    fxLayoutWrap
    [ngClass]="{'maximize-container': menuService.isFullScreen}">
    <div fxFlexFill fxFlex="50" fxFlex.lt-md="100">
        <frequency-industry-overview *ngIf="frequencyInput" class="width-100" [componentData]="frequencyInput">
        </frequency-industry-overview>
    </div>

    <div fxFlexFill fxFlex="50" fxFlex.lt-md="100">
        <app-tile [id]="'FREQ_TIME_PERIOD'" [title]="'Time Period'" class="width-100">
            <div front class="width-100" fxLayout="row">
                <frequency-time-period [componentData]="frequencyInput" class="width-100" fxFlexFill>
                </frequency-time-period>
            </div>
        </app-tile>
    </div>

    <div fxFlexFill fxFlex="50" fxFlex.lt-md="100">
        <app-tile [id]="'FREQ_INCIDENT'" [title]="'Type of Incident'" class="width-100" [isSplittable]="isIncidentShowFlip" [isFlippable]="isIncidentShowSplit"
            (onFlip)="showIncidentPie=true" (onSplit)="showIncidentPie=true">
            <div front class="width-100" fxLayout="row">
                <frequency-incident-bar [componentData]="frequencyInput" class="width-100" fxFlexFill></frequency-incident-bar>
            </div>
            <div back *ngIf="showIncidentPie" class="width-100" fxLayout="row">
                <frequency-incident-pie [componentData]="frequencyInput" class="width-100" fxFlexFill></frequency-incident-pie>
            </div>
        </app-tile>
    </div>

    <div fxFlexFill fxFlex="50" fxFlex.lt-md="100">
        <app-tile [id]="'FREQ_LOSS'" [title]="'Type of Loss'" class="width-100" [isSplittable]="isLossShowFlip" [isFlippable]="isLossShowSplit"
            (onFlip)="showLossPie=true" (onSplit)="showLossPie=true">
            <div front class="width-100" fxLayout="row">
                <frequency-loss-bar [componentData]="frequencyInput" class="width-100" fxFlexFill></frequency-loss-bar>
            </div>
            <div back *ngIf="showLossPie" class="width-100" fxLayout="row">
                <frequency-loss-pie [componentData]="frequencyInput" class="width-100" fxFlexFill></frequency-loss-pie>
            </div>
        </app-tile>
    </div>

    <div fxFlexFill fxFlex="100" fxFlex.lt-md="100">
        <app-tile [id]="'FREQ_PEER_TABLE'" [title]="'5 Most Recent Peer Group Losses'" class="width-100">
            <div front class="width-100">
                <app-simple-table [dataSource]="peerGroupTable" [headerColumns]="headerColumns" [columnsKeys]="columnsKeys" [columnsHAlignment]="columnsHAlignment"
                    [columnsWidth]="columnsWidth">
                </app-simple-table>
            </div>
        </app-tile>
    </div>
    
    <div fxFlexFill fxFlex="100" fxFlex.lt-md="100">
        <app-tile [id]="'FREQ_COMPANY_TABLE'" [title]="'5 Most Recent Company Losses'" class="width-100" *ngIf="companyLossesTable">
            <div front class="width-100">
                <app-simple-table [dataSource]="companyLossesTable" [headerColumns]="headerColumns" [columnsKeys]="columnsKeys" [columnsHAlignment]="columnsHAlignment"
                    [columnsWidth]="columnsWidth">
                </app-simple-table>
            </div>
        </app-tile>
    </div>
</div>
