<div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="5px">
    <!-- Each 2 Chart Display -->
    <div fxLayout="row" fxLayout.md="column" fxLayoutAlign.md="start start" fxLayoutAlign="start center" fxLayoutGap="5px">       
        <div front  *ngIf="frequencyIndustryOverviewInput">
            <app-industry-overview [componentData]="frequencyIndustryOverviewInput"></app-industry-overview>
        </div>     
        <div>
            <app-tile [title]="'Type of Incident'" [isSplittable]="true" [isFlippable]="true">
                <div front>
                    <app-incident-bar [componentData]="frequencyInput"></app-incident-bar>
                </div>
                <div back>
                    Type of Incident Pie
                </div>
            </app-tile>
        </div>
    </div>
    <!-- Each 2 Chart Display -->
    <div fxLayout="row" fxLayout.md="column" fxLayoutAlign.md="start start" fxLayoutAlign="start center" fxLayoutGap="5px">
        <div>
            <app-tile [title]="'Type of Loss'" [isSplittable]="false" [isFlippable]="true">
                <div front>
                    <app-loss-bar [componentData]="frequencyInput"></app-loss-bar>
                </div>
                <div back>
                    Type of Loss Pie
                </div>
            </app-tile>
        </div>
        <div>
            <app-tile [title]="'Time Period'" [isSplittable]="false" [isFlippable]="false">
                <div front>
                    Time Period Bar
                </div>
            </app-tile>
        </div>
    </div>
</div>
<div>
    <app-tile [title]="'5 Most Recent Peer Group'">
        <div front class="width-100">
            <app-simple-table [dataSource]="peerGroupTable" [hearderColumns]="hearderColumns" [columnsKeys]="columnsKeys">
            </app-simple-table>
        </div>
    </app-tile>
    <app-tile [title]="'5 Most Recent Company Losses'">
        <div front class="width-100">
            <app-simple-table [dataSource]="companyLossesTable" [hearderColumns]="hearderColumns" [columnsKeys]="columnsKeys">
            </app-simple-table>
        </div>
    </app-tile>
</div>
