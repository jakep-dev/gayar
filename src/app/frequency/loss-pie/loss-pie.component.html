<pie-chart 
      *ngIf='modelData'
      frequency-loss-pie
      [modelData]="modelData"
      [chartData]="chartData"
      [chartView]="lossChartView" 
      [chartComponent]="chartComponent$ | async"
      (onDataComplete)="onDataComplete($event)"
      (onChartRedraw)="onChartReDraw($event)">
  </pie-chart>
