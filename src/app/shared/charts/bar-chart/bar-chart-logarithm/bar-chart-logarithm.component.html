<div fxLayout="row" fxLayoutAlign="start start" class="chart-bar">
    <chart fxFlexFill
        [options]="chartOptions"
        (load)="setChart($event.context)"
        (redraw)="onRedraw($event.context)"
        (drilldown)="onDrilldown($event, chart)"
        (drillup)="onDrillup($event, chart)">
    </chart>
</div>
