<div fxLayout="row" fxLayoutAlign="start start" [ngClass]="{'chart-pie' : !printSettings}">
    <chart fxFlexFill
        [options]="chartOptions" 
        (load)="setChart($event.context)" 
        (drilldown)="onDrilldown($event, chart)" 
        (redraw)="onRedraw($event.context)">
    </chart>
</div>
