<table cellpadding="0" cellspacing="0" id="mainTable">
    <tr>
        <td *ngFor="let header of hearderColumns" class="header-column">
            {{ header }}
        </td>
    </tr>
    <tr *ngFor="let row of dataSource; let ndx=index;">
        <td colspan="5">
            <table class="width-100" cellpadding="0" cellspacing="0" id="innerTable">
                <tr (click)="row.hidden = !row.hidden">
                    <td class="column">
                        {{ row[columnsKeys[0]] }}
                    </td>
                    <td class="column">
                        {{ row[columnsKeys[1]] }}
                    </td>
                    <td class="column">
                        {{ row[columnsKeys[2]] }}
                    </td>
                    <td class="column">
                        {{ row[columnsKeys[3]] }}
                    </td>
                    <td class="column">
                        {{ row[columnsKeys[4]] }}
                    </td>
                </tr>
                <tr [hidden]="!row.hidden">
                    <td colspan="5" style="padding: 5px;">
                        {{ row[columnsKeys[5]] }}
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
