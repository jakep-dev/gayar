<md-sidenav-container [style.background]="menuService.containerBgColor">
  <md-sidenav [style.display]="menuService.isFullScreen ? 'none' : ''"  #sidenav mode="{{sideNavMode}}" opened="true">
    <div *ngIf="!showShortMenu" (mouseleave)="shortMenuMouseLeave()">
      <md-toolbar color="primary" fxLayout="row" fxLayoutAlign="center center">
            <img style="width:90px; height: 50px" src="../assets/images/insite20twenty.png" alt="">
      </md-toolbar>

      <div fxLayout="column" fxLayoutAlign="start center" class="sidenav-item">
          <button md-button (click)="onMenu()" fxLayout="row" fxLayoutAlign="start center">
                <md-icon class="md-18">account_circle</md-icon>
                <span *ngIf="this.sessionService.currentIdentity">{{this.sessionService.currentIdentity.fullName}}</span>
            </button>
          <button md-button routerLink="/dashboard" (click)="onMenu('Dashboard');"
             routerLinkActive="active" fxLayout="row" fxLayoutAlign="start center">
                <md-icon class="md-18">dashboard</md-icon>
                <span>Dashboard</span>
            </button>
          <button md-button (click)="onMenu()" fxLayout="row" fxLayoutAlign="start center">
                <md-icon class="md-18">wifi</md-icon>
                <span>Frequency</span>
            </button>
          <button md-button (click)="onMenu()" fxLayout="row" fxLayoutAlign="start center">
                <md-icon class="md-18">gamepad</md-icon>
                <span>Severity</span>
            </button>
          <button md-button routerLink="/benchmark" (click)="onMenu('Benchmark');" 
          routerLinkActive="active" fxLayout="row" fxLayoutAlign="start center">
                <md-icon class="md-18">insert_chart</md-icon>
                <span>Benchmark</span>
            </button>
          <button md-button (click)="onMenu()" fxLayout="row" fxLayoutAlign="start center">
                <md-icon class="md-18">pie_chart</md-icon>
                <span>Report</span>
          </button>
      </div>
    </div>
    <div *ngIf="showShortMenu" fxHide.lt-sm="true" style="width: 60px; max-width: 60px;overflow-x: hidden !important" 
          (mouseover)="shortMenuMouseOver()"  >
      <md-toolbar color="primary" fxLayout="row" fxLayoutAlign="center center">
           <img  src="../assets/images/insite_short.png" alt="">
      </md-toolbar>
      <div fxLayout="column" fxLayoutAlign="start center" class="sidenav-item">
          <button md-button (click)="onMenu()">
                <md-icon class="md-18">account_circle</md-icon>
            </button>
          <button md-button routerLink="/dashboard" (click)="onMenu('Dashboard');" routerLinkActive="active">
                <md-icon class="md-18">dashboard</md-icon>
                
            </button>
          <button md-button (click)="onMenu()">
                <md-icon class="md-18">wifi</md-icon>
               
            </button>
          <button md-button (click)="onMenu()">
                <md-icon class="md-18">gamepad</md-icon>
                
            </button>
          <button md-button routerLink="/benchmark" (click)="onMenu('Benchmark');" 
          routerLinkActive="active">
                <md-icon class="md-18">insert_chart</md-icon>
                
            </button>
          <button md-button (click)="onMenu()">
                <md-icon class="md-18">pie_chart</md-icon>
               
            </button>
      </div>
    </div>
  </md-sidenav>
  <md-toolbar [style.display]="menuService.isFullScreen ? 'none' : ''"  color="accent" class="top-menu">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center" >
        <div >
          <button md-icon-button (click)="toggleMenu();">
            <md-icon class="md-24">menu</md-icon>
          </button>
          <span class="bread-crumb">Search</span>
        </div>
        <div>
          
          <div  fxLayout="row" fxLayoutAlign="end center">
             <span class="bread-crumb" >{{searchCompanyName}}</span>
             <button md-icon-button routerLink="/search" (click)="onMenu('Search');"><md-icon>search</md-icon></button>
             <button md-icon-button><md-icon>home</md-icon></button>
             <button md-icon-button><md-icon>pie_chart</md-icon></button>
          </div>
        </div>
    </div>
  </md-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
