<div front flex fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px" class="padding-left-10 padding-right-10">
  <div>
    <div fxFlex fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="5px">
      <div>
        <app-tile  [title]="'Row 1 Tile 1'" [isSplittable]="false" [isFlippable]="false">
          <div front style='width: 100%; height: 100%;'>
              <dashboard-benchmark-score [componentData]="getBenchmarkScoreByManualInput"></dashboard-benchmark-score>
          </div>
          <div back style='width: 100%; height: 100%;'>
              Row 1 Tile 1 Chart 2 Place Holder
          </div>
        </app-tile>
      </div>
      <div>
        <app-tile  [title]="'Row 1 Tile 2'" [isSplittable]="false" [isFlippable]="false">
          <div front style='width: 100%; height: 100%;'>
              Row 1 Tile 2 Chart 1 Place Holder
          </div>
          <div back style='width: 100%; height: 100%;'>
              Row 1 Tile 2 Chart 2 Place Holder
          </div>
        </app-tile>
      </div>
    </div>
  </div>
  <div>
    <div fxFlex fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="5px">
      <div>
        <app-tile  [title]="'Row 2 Tile 1'" [isSplittable]="false" [isFlippable]="false">
          <div front style='width: 100%; height: 100%;'>
              Row 2 Tile 1 Chart 1 Place Holder
          </div>
          <div back style='width: 100%; height: 100%;'>
              Row 2 Tile 1 Chart 2 Place Holder
          </div>
        </app-tile>
      </div>
      <div>
        <app-tile  [title]="'Row 2 Tile 2'" [isSplittable]="false" [isFlippable]="false">
          <div front style='width: 100%; height: 100%;'>
              Row 2 Tile 2 Chart 1 Place Holder
          </div>
          <div back style='width: 100%; height: 100%;'>
              Row 2 Tile 2 Chart 2 Place Holder
          </div>
        </app-tile>
      </div>
    </div>
  </div>
</div>
