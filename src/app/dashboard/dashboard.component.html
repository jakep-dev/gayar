<div
  fxLayout="row"
  fxLayoutAlign="start start"
  fxLayout.lt-lg="column"
  fxLayoutAlign.lt-lg="start start"
  fxLayoutGap="2px">
    <app-dashboard-frequency  class="width-100" *ngIf="getDashboardScoreByManualInput" [componentData]="getDashboardScoreByManualInput"></app-dashboard-frequency>
    <dashboard-benchmark-score class="width-100" *ngIf="getDashboardScoreByManualInput" [componentData]="getDashboardScoreByManualInput"></dashboard-benchmark-score>
    <app-dashboard-severity class="width-100" *ngIf="getDashboardScoreByManualInput" [componentData]="getDashboardScoreByManualInput"></app-dashboard-severity>
 
</div>
