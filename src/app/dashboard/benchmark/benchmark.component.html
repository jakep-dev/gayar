<app-tile [id]="'Dashboard_Benchmark'" [title]="chartHeader" class="width-100" [isFullScreen]="false" [isAccordion]="false"
    [isDisabled]="isDisabled">
    <div front class="width-100" fxLayout="row">
        <gauge-chart
            fxFlexFill
            *ngIf='modelData'
            (click)="navigate()"
            dashboard-score
            [modelData]="modelData"
            [chartData]="chartData"
            [chartComponent]="chartComponent$ | async"
            (onDataComplete)="onDataComplete($event)"
            (onChartRedraw)="onChartReDraw($event)"
            [printSettings]="printSettings"
            >
        </gauge-chart>
    </div>
</app-tile>
