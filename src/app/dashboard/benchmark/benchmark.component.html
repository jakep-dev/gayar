<app-tile [id]="'Dashboard_Benchmark'" [title]="chartHeader" class="width-100" [isFullScreen]="false" [maximize]= "true" [isAccordion]="false">
    <div front class="width-100" fxLayout="row">
        <gauge-chart 
            fxFlexFill
            *ngIf='modelData' 
            routerLink="/benchmark"
            routerLinkActive="active"
            dashboard-score
            [modelData]="modelData"
            [chartData]="chartData"
            [chartComponent]="chartComponent$ | async"
            (onDataComplete)="onDataComplete($event)"
            (onChartRedraw)="onChartReDraw($event)">
        </gauge-chart>
    </div>
</app-tile>
