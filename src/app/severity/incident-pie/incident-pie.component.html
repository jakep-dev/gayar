<pie-chart 
    *ngIf='modelData'
    [ngClass]="{'width-100' : !printSettings}"
    severity-incident-pie
    [modelData]="modelData"
    [chartData]="chartData"
    [chartView]="incidentChartView"    
    [chartComponent]="chartComponent$ | async"
    (onDataComplete)="onDataComplete($event)"
    (onChartRedraw)="onChartReDraw($event)"
    [printSettings]="printSettings"
    >
</pie-chart>
