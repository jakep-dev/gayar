<app-tile [id]="'SEVERITY_IND_OVERVIEW'" [title]="chartHeader" [isSplittable]="false" [isFlippable]="false" [isDisabled]="!hasAccess">
    <div front [ngClass]="{'width-100' : !printSettings}" fxLayout="row">
        <bar-chart fxFlexFill
            *ngIf='modelData'
            severity-industry-overview-behavior
            [modelData]="modelData"
            [chartData]="chartData"
            [chartComponent]="chartComponent$ | async"
            (onDataComplete)="onDataComplete($event)"
            (onChartRedraw)="onChartReDraw($event)"
            [printSettings]="printSettings"
            >
        </bar-chart>
  </div>
</app-tile>
