<div [dragula]='"sixth-bag"'
    [fxLayout.gt-sm]="menuService.isFullScreen ? 'column' : 'row'"
    fxLayoutAlign="start start"
    fxLayoutWrap
    [ngClass]="{'maximize-container': menuService.isFullScreen}">
    <div fxFlexFill fxFlex="50" fxFlex.lt-md="100">    
        <severity-industry-overview *ngIf="severityInput" class="width-100" [componentData]="severityInput"></severity-industry-overview>                          
    </div>

    <div fxFlexFill fxFlex="50" fxFlex.lt-md="100"> 
        <app-tile [id]="'SEV_TIME_PERIOD'" [title]="'Time Period'" class="width-100">
            <div front class="width-100" fxLayout="row">
                <severity-time-period [componentData]="severityInput" class="width-100" fxFlexFill>
                </severity-time-period>
            </div>
        </app-tile>
    </div>

    <div fxFlexFill fxFlex="50" fxFlex.lt-md="100">
        <app-tile [id]="'SEV_INCIDENT'" [title]="'Type of Incident'" class="width-100" [isSplittable]="true" [isFlippable]="true"
            (onFlip)="showIncidentPie=true" (onSplit)="showIncidentPie=true">
            <div front class="width-100" fxLayout="row">
                <severity-incident-bar [componentData]="severityInput" class="width-100" fxFlexFill></severity-incident-bar>
            </div>
            <div back *ngIf="showIncidentPie" class="width-100" fxLayout="row">
                <severity-incident-pie [componentData]="severityInput" class="width-100" fxFlexFill></severity-incident-pie>
            </div>
        </app-tile>
    </div>  

    <div fxFlexFill fxFlex="50" fxFlex.lt-md="100">      
        <app-tile [id]="'SEV_LOSS'" [title]="'Type of Loss'" class="width-100" [isSplittable]="true" [isFlippable]="true" (onFlip)="showLossPie=true"
            (onSplit)="showLossPie=true">
            <div front class="width-100" fxLayout="row">
                <severity-loss-bar [componentData]="severityInput" class="width-100" fxFlexFill></severity-loss-bar>
            </div>
            <div back *ngIf="showLossPie" class="width-100" fxLayout="row">
                <severity-loss-pie [componentData]="severityInput" class="width-100" fxFlexFill></severity-loss-pie>
            </div>
        </app-tile>
    </div>

    <div fxFlexFill fxFlex="100" fxFlex.lt-md="100">
        <app-tile [id]="'SEV_PEER_TABLE'" [title]="'5 Most Recent Peer Group Losses'" class="width-100">
            <div front class="width-100">
                <app-simple-table [dataSource]="peerGroupTable" [headerColumns]="headerColumns" [columnsKeys]="columnsKeys" [columnsHAlignment]="columnsHAlignment"
                    [columnsWidth]="columnsWidth">
                </app-simple-table>
            </div>
        </app-tile>
    </div>
    <div fxFlexFill fxFlex="100" fxFlex.lt-md="100">
        <app-tile [id]="'SEV_COMPANY_TABLE'" [title]="'5 Most Recent Company Losses'" class="width-100" *ngIf="companyLossesTable">
            <div front class="width-100">
                <app-simple-table [dataSource]="companyLossesTable" [headerColumns]="headerColumns" [columnsKeys]="columnsKeys" [columnsHAlignment]="columnsHAlignment"
                    [columnsWidth]="columnsWidth">
                </app-simple-table>
            </div>
        </app-tile>
    </div>
</div>
